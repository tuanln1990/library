<!DOCTYPE html>

  <title>Image COllectiong</title>
  <style type="text/css">
    body {
  padding : 0;
  margin : 0; 
  background: #222;
}

.container {
  display : flex;
  flex-wrap : wrap;
  align-items: center;
}

.container > div {
  padding : 0 10px;
  width : calc(100%/6);
  box-sizing : border-box;
  flex : auto;
  margin-top : 10px;
}

.container > div > img {
  width : 100%;
  box-shadow : 0 0 10px black;
  transition : 0.3s all ease;
  cursor : pointer;
}

.container > div > img:hover {
  transform : scale(1.05);
}
@media (max-width:600px){
  .container > div{
    width: 100%;
  }
}
@media (min-width:601px){
  .container > div{
    width: calc(100% / 2);
  }
}
@media (min-width:768px){
  .container > div{
    width: calc(100% / 3);
  }
}
@media (min-width:992px){
  .container > div{
    width: calc(100% / 4);
  }
}

@media (min-width:1200px){
  .container > div{
    width: calc(100% / 6);
  }
}
  </style>
</head>
