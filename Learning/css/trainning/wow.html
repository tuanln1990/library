<!DOCTYPE html>
<html>
<head>
	<title>WOWJS CSS</title>
	<link rel="stylesheet" href="./animate.min.css">	

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.list-items {
			height: 200px;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}
		.item {
			width : 150px;
			height : 150px;
			background-color: #ff0000;
		}
	</style>
</head>
<body>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="list-items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<script type="text/javascript" src="./wow.min.js"></script>
	<script type="text/javascript">
		new WOW().init();
		var listItems = document.querySelectorAll('.item');
		listItems.forEach(function(x) {
			x.classList.add('wow','tada');
			x.setAttribute('data-wow-delay', "5s");
		});

	</script>
</body>
</html>
